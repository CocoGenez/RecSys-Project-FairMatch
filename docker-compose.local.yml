services:
  # PostgreSQL Database - Local Development
  postgres:
    image: postgres:15-alpine
    container_name: fairmatch-postgres-local
    environment:
      POSTGRES_USER: fairmatch_local
      POSTGRES_PASSWORD: fairmatch_local_password
      POSTGRES_DB: fairmatch_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fairmatch_local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (local with PostgreSQL local)
  backend:
    build: ./backend
    container_name: fairmatch-backend-local
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.local
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
