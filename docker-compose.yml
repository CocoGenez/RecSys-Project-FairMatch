services:
  # Backend API (sans ML) - pour EC2
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  # Backend ML (avec recommendations) - pour local
  backend-ml:
    build: ./backend-ml
    ports:
      - "8001:8001"
    volumes:
      - ./backend/Processed:/app/backend/Processed
      - ./backend/models:/app/backend/models
      - ./backend/routers:/app/backend/routers
    restart: unless-stopped
    profiles:
      - ml
